<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail - Ctrl+Sift+Delish</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Recipe Detail Page Styles */
        .recipe-detail {
            min-height: 100vh;
            padding-top: 100px;           
        }

        .recipe-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .recipe-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .recipe-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            aspect-ratio: 16 / 9;
            align-self: center;
        }

        .recipe-main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .recipe-main-image:hover {
            transform: scale(1.05);
        }

        .recipe-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .recipe-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .recipe-description {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .recipe-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .meta-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .meta-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .meta-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .meta-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .recipe-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .action-btn.secondary {
            background: #f8f9fa;
            color: #2d3748;
            border: 2px solid #e2e8f0;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .recipe-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-top: 3rem;
        }

        .ingredients-section,
        .instructions-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ingredients-list {
            list-style: none;
            padding: 0;
        }

        .ingredient-section {
            background: white;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .ingredient-section-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .ingredient-item {
            padding: 0.3rem 0;
            color: #2d3748;
            border-bottom: 1px solid #f1f5f9;
        }

        .ingredient-item:last-child {
            border-bottom: none;
        }

        .instruction-section {
            background: white;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            position: relative;
        }

        .instruction-section-title {
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .instruction-item {
            padding: 0.8rem 0;
            color: #2d3748;
            line-height: 1.6;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
        }

        .instruction-item:last-child {
            border-bottom: none;
        }

        .step-number {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            min-width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            flex-shrink: 0;
            margin-top: 0.1rem;
        }

        .step-text {
            flex: 1;
        }

        /* Alternative Methods Styling */
        .alternative-methods {
            border-left: 4px solid #ff6b6b;
        }

        .alternative-methods-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .method-column {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .method-column .instruction-section-title {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1rem;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 0.5rem;
        }

        .method-column .instruction-item {
            padding: 0.6rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .method-column .step-number {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        /* Mobile responsive for alternative methods */
        @media (max-width: 768px) {
            .alternative-methods-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        .instructions-list {
            list-style: none;
            padding: 0;
        }

        .video-section {
            grid-column: 1 / -1;
            margin-top: 2rem;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            aspect-ratio: 16 / 9;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            position: fixed;
            top: 120px;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: #718096;
        }

        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: #e53e3e;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .recipe-header {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .recipe-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .recipe-title {
                font-size: 2rem;
            }

            .recipe-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .back-button {
                position: static;
                margin: 1rem auto 2rem;
                display: inline-flex;
            }

            .video-container {
                margin: 1rem;
            }
        }
    </style>
        <style>
            @media (max-width: 600px) {
                .recipe-container,
                .ingredients-section,
                .instructions-section,
                .nutrition-section {
                    width: 100vw !important;
                    max-width: 100vw !important;
                    margin: 0 !important;
                    padding: 0.5rem !important;
                    border-radius: 0 !important;
                    box-shadow: none !important;
                    background: none !important;
                }
            }
        </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <h1><span class="logo-keys">CTRL+SIFT+</span><i class="fas fa-code"></i> Delish</h1>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="index.html#recipes" class="nav-link">Recipes</a></li>
                    <li><a href="index.html#about" class="nav-link">About</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

        </nav>
    </header>

    <main class="recipe-detail">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>

    <footer class="footer">
